<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link th:href="@{/style.css}" rel="stylesheet"/>

<body>
<div th:insert="menu"></div>
<div class="user-information">
    Hello,
    <th th:text="${user.username}"/>
    <br>
    <img th:src="${connection.imageUrl}"/>
</div>
</body>
</html>
<style>
    .menu {
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: lightskyblue;
    }
</style>
