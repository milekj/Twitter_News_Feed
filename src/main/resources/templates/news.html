<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .news-image {
        object-fit: cover;
        object-position: 50% 50%;
    }
    .news-image:hover {
        object-fit: contain;
    }
</style>
<body>
    <table th:each="interestNews : ${interestsNewsMap}">
        <tr>
            <h1 th:text="${interestNews.key.name}"/>
        </tr>
        <tr>
            <table th:each="news : ${interestNews.value}">
                <tr>
                    <h2 th:text="${news.title}"/>
                    <a th:href="${news.url}">
                        <img class="news-image" th:src="${news.urlToImage != null} ? ${news.urlToImage} : @{no-image-available.png}" width="800" height="200"/>
                    </a><br>
                    <p th:text="${news.description}"/>
                </tr>
            </table>
            <hr>
        </tr>
    </table>
</body>
</html>
