<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--snippet for loading twitter stuff from developer.twitter-->
<script>window.twttr = (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0], t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
    t._e = [];
    t.ready = function (f) {
        t._e.push(f);
    };
    return t;
}(document, "script", "twitter-wjs"));
</script>

<body>
<div class="menu">
    <ul>
        <li><a href="/info">Home</a></li>
        <li><a href="/interest">Interest</a></li>
        <li><a href="/news">News</a></li>
    </ul>
</div>
<div class="interest-news-wrapper">
    <table th:each="interestNews : ${interestsNewsMap}">
        <tr>
            <h1 th:text="${interestNews.key.name}"/>
        </tr>
        <tr>
            <table th:each="news : ${interestNews.value}">
                <tr>
                    <h2 th:text="${news.title}"/>
                    <a th:href="${news.url}">
                        <img class="news-image"
                             th:src="${news.urlToImage != null} ? ${news.urlToImage} : @{no-image-available.png}"
                             width="800" height="200"/>
                    </a>
                    <p th:text="${news.description}"/>
                    <a class="twitter-share-button"
                       href="https://twitter.com/intent/tweet"
                       th:data-text="${news.title}"
                       th:data-url="${news.url}">Tweet</a>
                </tr>
            </table>
            <hr>
        </tr>
    </table>
</div>
</body>
</html>
<style>
    .menu {
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: lightskyblue;
    }

    .news-image {
        object-fit: cover;
        object-position: 50% 50%;
    }

    .news-image:hover {
        object-fit: contain;
    }
</style>
