<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .news-image {
        object-fit: cover;
        object-position: 50% 50%;
    }
    .news-image:hover {
        object-fit: contain;
    }
</style>

<!--snippet for loading twitter stuff from developer.twitter-->
<script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0], t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
    t._e = [];
    t.ready = function(f) {
        t._e.push(f);
    };
    return t;
}(document, "script", "twitter-wjs"));
</script>

<body>
    <table th:each="interestNews : ${interestsNewsMap}">
        <tr>
            <h1 th:text="${interestNews.key.name}"/>
        </tr>
        <tr>
            <table th:each="news : ${interestNews.value}">
                <tr>
                    <h2 th:text="${news.title}"/>
                    <a th:href="${news.url}">
                        <img class="news-image" th:src="${news.urlToImage != null} ? ${news.urlToImage} : @{no-image-available.png}" width="800" height="200"/>
                    </a>
                    <p th:text="${news.description}"/>
                    <a class="twitter-share-button"
                       href="https://twitter.com/intent/tweet"
                       th:data-text="${news.title}"
                       th:data-url="${news.url}">Tweet</a>
                </tr>
            </table>
            <hr>
        </tr>
    </table>
</body>
</html>
