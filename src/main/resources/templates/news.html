<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul th:each="interest : ${interests}">
        <li th:text="${interest.name}"/>
        <li>
            <ul th:each="news : ${interest.news}">
                <li>
                    <a th:href="${news.url}" th:text="${news.url}"/>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
